<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>豆瓣图书数据练习</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vue-app的根容器 -->
		<div id="app">
			<p>书名：{{name}}</p>
			<input type="text" v-bind:value="description" />
			<a v-bind:href="url">{{website}}</a>
			<img :src="avatar" >
		</div>
		<script type="text/javascript">
			// 实例化一个vue对象
			var app=new Vue({
				el:'#app',
				data:{
					name:'《且在人间》',
					description:'作者：余秀华',
					website:'豆瓣网址',
					url:'https://cn.vuejs.org/',
					avatar:'https://img3.doubanio.com/view/subject/m/public/s29958602.jpg'
				}
			})
		</script>
	</body>
</html>
